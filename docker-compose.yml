version: '3.8'

services:
  # Banco de Autenticação
  sqlserver-auth:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: appeao-sqlserver-auth
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_auth_data:/var/opt/mssql
    networks:
      - appeao-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Banco de Dados de Negócio (futuro)
  sqlserver-data:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: appeao-sqlserver-data
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_data_data:/var/opt/mssql
    networks:
      - appeao-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  sqlserver_auth_data:
    driver: local
  sqlserver_data_data:
    driver: local

networks:
  appeao-network:
    driver: bridge

